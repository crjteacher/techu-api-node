version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/apinode
hooks:
  BeforeInstall:
    - location: scripts/pull_image.sh
      timeout: 300
      runas: root
    - location: scripts/remove_app.sh
          timeout: 300
          runas: root
  ApplicationStop:
    - location: scripts/stop_containers.sh
      timeout: 300
      runas: root
  ApplicationStart:
      - location: scripts/start_container.sh
        timeout: 300
        runas: root